<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/fontawesome/css/all.min.css" />




    <body>

      <table style="float:left; margin-top: 15px;" >
        <tbody>
          <tr>
            <td class="text-center"><strong>FILTRES</strong></td>
          </tr>
          <tr>
            <td><button style="width:100%;"class="btn btn-light btn btn-outline-secondary"  routerLink="/products">Tout</button></td>
          </tr>
          <tr *ngFor="let cat of category;">
            <td> <button style="width:100%;"class="btn btn-light btn btn-outline-secondary"  routerLink="/article_category" (click)=filter_product(cat.id)>{{cat.name}}</button></td>
          </tr>
        </tbody>
      </table>

      <ng-container *ngIf="user ==''">

        <p style="float:right; color:red"><a routerLink="/login">Connectez  </a>  vous pour pouvoir ajouter des produits à votre panier. </p>

      </ng-container>
        <div class="container">
           <div class="row " >
             <div style="margin-top:10px" class="col-md-4 mx-auto my-5"  *ngFor="let product of product;">


            <div   id="{{product.product_category_id_id}}">
                <div class="card mb-4 box-shadow">
                 <a href="">
                <img height="220"class="card-img-top" src="{{product.image}}" alt="Card image cap">
                </a>
                <div class="card-body">
                  <p class="card-text text-center text-capitalize"  >{{product.name}}   {{product.price}} €</p>
                 <div class=" text-center ">
                  <ng-container *ngIf="user !=''">
                    <select    [(ngModel)]='selectedOption'  >
                        <option  *ngFor='let in of counter(50) ;let i = index '  [id]=i+1 [value]=i+1>{{i+1}}</option>
                    </select>

                    <button class="btn btn-primary" (click)=addtocart(product,selectedOption) style="margin-left:10px;">  Ajouter au panier</button>
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                  </ng-container>
            </div>

                  </div>


              </div>

        </div>

        </div>
        </div>
         </div>


      </body>
