<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>

      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
          <p class="lead fw-normal mb-0 me-3">Se connecter avec : </p>
          <a type="button" href=" provider_login_url 'google' " class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-google"></i><br><br>
          </a>

        </div>
         <form action="/login" [formGroup]="myform" (ngSubmit)="onSubmit()" >
          <label>Nom d'utilisateur</label><br>
          <input type="text" formControlName="username"><br><br>
          <label>email</label><br>
          <input type="email" formControlName="email"><br><br>
          <label>Mot de passe</label><br>
          <input type="password" formControlName="password"><br><br>
          <button type="submit" class="btn btn-primary">S'inscrire</button>
</form>
<br>

      </div>
    </div>
  </div>

</section>
